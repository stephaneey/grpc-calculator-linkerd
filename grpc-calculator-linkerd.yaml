apiVersion: v1
kind: Namespace
metadata:
  name: grpc-calculator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: addition
  namespace: grpc-calculator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: substraction
  namespace: grpc-calculator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: division
  namespace: grpc-calculator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: multiplication
  namespace: grpc-calculator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: percentage
  namespace: grpc-calculator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mathfanboy
  namespace: grpc-calculator
---
apiVersion: v1
kind: Service
metadata:
  name: addition
  namespace: grpc-calculator
spec:
  ports:
  - name: grpc
    port: 5001
    targetPort: 80  
  selector:
    app: addition
  type: ClusterIP        
---
apiVersion: v1
kind: Service
metadata:
  name: substraction
  namespace: grpc-calculator
spec:
  ports:
  - name: grpc
    port: 5004
    targetPort: 80  
  selector:
    app: substraction
  type: ClusterIP    
---
apiVersion: v1
kind: Service
metadata:
  name: division
  namespace: grpc-calculator
spec:
  ports:
  - name: grpc
    port: 5002
    targetPort: 80
  selector:
    app: division
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: percentage
  namespace: grpc-calculator
spec:
  ports:
  - name: grpc
    port: 5005
    targetPort: 80
  selector:
    app: percentage
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: multiplication
  namespace: grpc-calculator
spec:
  ports:
  - name: grpc
    port: 5003
    targetPort: 80
  selector:
    app: multiplication
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: addition
    app.kubernetes.io/part-of: calculator
    app.kubernetes.io/version: v9  
  name: addition
  namespace: grpc-calculator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: addition
  template:
    metadata:
      labels:
        app: addition
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:      
      - name: addition
        image: stephaneey/calcadd:dev        
        ports:
        - containerPort: 5001
          name: grpc        
        resources:
          requests:
            cpu: 100m
      serviceAccountName: addition
---
